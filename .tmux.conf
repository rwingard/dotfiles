# --- DAD MODE TMUX CONFIG ---

# 1. Enable Mouse Support (CRITICAL)
# Allows you to click panes to select them, and drag borders to resize.
set -g mouse on

# 2. Fix Colors
# Ensure it uses the fancy 256-color palette (so Vim looks right)
set -g default-terminal "screen-256color"

# 3. Status Bar Styling (Optional but nice)
set -g status-style bg=default,fg=white
set -g status-right "Dad Station | %H:%M "
